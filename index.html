<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/25ef9d53e2.js"></script>
    <title>To-do List</title>
</head>

<body>
    <div class="wrapper">

        <div class="container">

            <header>
                <h1><span class="text-primary">To-do</span> List</h1>
                <form class="search">
                    <input class="search-bar" type="text" name="search" placeholder="Buscar" />
                </form>
            </header>

            <ul class="to-dos">

            </ul>

            <form id="add">
                <input class="add-new" type="text" name="add" placeholder="Agregar nueva tarea" />
            </form>

        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
